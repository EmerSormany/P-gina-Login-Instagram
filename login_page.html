<!DOCTYPE html>
<html>

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Instagram</title>
      <link rel="stylesheet" href="style_insta.css">
   </head>

   <body>

     <div class="instagram-wrapper">
         <div class="instagram-phone">
            <img src="instagram-celular.png" alt="Imagem Phone">
         </div>
         <div class="instagram-continue">
            <div class="group">
               <img src="Instagram_logo.png" class="instagram-logo" alt="Logo Instagram">
               <div class="profile-photo">
                  <img src="insta-logo.jpg" alt="Foto do perfil">
               </div>
               <a href="#" class="instagram-login">Continue com sua conta</a>
               <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
               <p class="not-account">Realize o login</p>
               <p class="notaccount">
                  <a href="#" class="link-blue">Alternar contas</a>
                  ou
                  <a href="#" class="link-blue">Inscreva-se</a>
               </p>
            </div>
            <div class="get-the-app">
               <p class="get-app">Baixe o aplicativo</p>
               <div class="download">
                  <a href="#" class="app-download"></a>
                  <a href="#" class="app-download"></a>
               </div>
            </div>
         </div>
     </div>
	
   </body>


</html>
